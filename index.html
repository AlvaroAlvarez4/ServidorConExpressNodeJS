<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Servidor</title>
</head>
<body>
    <h1>Servidor con nodejs</h1>
    <!-- Linkar bootstrap
        crear container
        col-12
        crear formulario
        dos inputs
        1.nombre
        2.apellidos
    -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
               
                <form action ="/formulario" method="post">
                    
                    <div class="form-group">
                        <label for="exampleInputName">Nombre</label>
                        <input type="text" name="Nombre"  class="form-control" id="exampleInputName" placeholder="Nombre" aria-describedby="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLastName">Apellidos</label>
                        <input type="text" name="Apellido"  class="form-control" id="exampleInputLastName" placeholder="Apellidos" aria-describedby="LastName">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <input type="submit" class="btn btn-sucess" value="Boton!">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
